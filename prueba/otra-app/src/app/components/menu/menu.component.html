<ion-menu side="start" menuId="primerMenu" contentId="homeContent" >

    <ion-header>    
      <ion-toolbar>
        <ion-title>Menu principal</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <!-- <ion-item (click)="goPage('page-a')"> -->

        </ion-item>
      
      </ion-list>
    </ion-content>

  </ion-menu>
